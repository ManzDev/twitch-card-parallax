<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Cards</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="container">
    <parallax-card
      title="HorseManz"
      src="images/horsemanz.gif"
      description="Salta casillas de ajedrez"
      background="images/chess.jpg">
    </parallax-card>
    <parallax-card
      title="FlyHead"
      src="images/flyhead.gif"
      description="Flying Toaster! Now on Twitch!"
      background="images/toaster.jpg">
    </parallax-card>
    <parallax-card
      title="Manztrix"
      src="images/manztrix.gif"
      description="Enter the ManzDev"
      background="images/green-rain.jpg">
    </parallax-card>
    <parallax-card
      title="Batmanz"
      src="images/batmanz.gif"
      description="I'm Batmanz"
      background="images/gotham.jpg">
    </parallax-card>
  </div>

</body>
</html>
